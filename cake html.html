<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เค้กวันเกิดตกแต่งสวยงาม</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    background: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.cake-container {
    position: relative;
    transform: scale(0.8);
}

.plate {
    position: absolute;
    width: 320px;
    height: 40px;
    background: #ffffff;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    border: 3px solid #e0e0e0;
}

.cake {
    position: relative;
    width: 250px;
    height: 220px; /* Increased height for layers */
    animation: rise-and-wobble 2.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
}

@keyframes rise-and-wobble {
    0% { transform: translateY(300px) scale(0.8); opacity: 0; }
    70% { transform: translateY(0) scale(1); opacity: 1; }
    80% { transform: translateX(-8px); }
    90% { transform: translateX(8px); }
    100% { transform: translateX(0); }
}

.layer {
    position: absolute;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    border-radius: 50% / 25px;
}

.layer-bottom {
    height: 80px;
    bottom: 0;
    background: #f2d7d5;
}

.layer-middle {
    height: 70px;
    bottom: 55px;
    background: #f9d5e5;
}

.layer-top {
    height: 60px;
    bottom: 105px;
    background: #e6a4b4;
}

.icing {
    position: absolute;
    width: 100%;
    height: 40px;
    bottom: 145px;
    background: linear-gradient(to bottom, #ffffff 0%, #fdf2f4 100%);
    border-radius: 50% / 25px;
}

.icing:after {
    content: '';
    position: absolute;
    top: 8px;
    left: 10%;
    width: 4px;
    height: 10px;
    border-radius: 2px;
    background: transparent;
    box-shadow: 
        15px 5px 0 0 #ff69b4, 30px -5px 0 0 #87ceeb, 45px 2px 0 0 #98fb98,
        60px 8px 0 0 #f0e68c, 75px -3px 0 0 #dda0dd, 90px 5px 0 0 #add8e6,
        105px 0px 0 0 #ffb6c1, 120px 6px 0 0 #87ceeb, 135px -2px 0 0 #98fb98,
        150px 5px 0 0 #f0e68c, 165px -4px 0 0 #dda0dd, 180px 3px 0 0 #ff69b4;
    animation: sprinkle-in 1s 2.5s forwards;
    opacity: 0;
}

@keyframes sprinkle-in {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.drip {
    position: absolute;
    width: 20px;
    height: 0;
    background: white;
    border-radius: 0 0 10px 10px;
    top: 25px;
    animation-timing-function: cubic-bezier(0.55, 0.06, 0.68, 0.19);
    animation-fill-mode: forwards;
}

.drip1 { left: 30px; animation-name: drip1-anim; animation-duration: 1.2s; animation-delay: 2s; }
.drip2 { left: 80px; animation-name: drip2-anim; animation-duration: 1.2s; animation-delay: 2.5s; }
.drip3 { left: 150px; animation-name: drip3-anim; animation-duration: 1.2s; animation-delay: 2.2s; }
.drip4 { right: 40px; animation-name: drip4-anim; animation-duration: 1.2s; animation-delay: 2.8s; }

@keyframes drip1-anim { to { height: 40px; } }
@keyframes drip2-anim { to { height: 35px; } }
@keyframes drip3-anim { to { height: 45px; } }
@keyframes drip4-anim { to { height: 30px; } }

.candle {
    position: absolute;
    width: 12px;
    height: 55px;
    background: repeating-linear-gradient(45deg, #f8c9d4, #f8c9d4 5px, #ffffff 5px, #ffffff 10px);
    border-radius: 6px 6px 0 0;
    bottom: 160px; /* Positioned to be stuck in the cake */
    animation: candle-in 1s 3s ease-out forwards;
    opacity: 0;
    transform-origin: bottom;
}

@keyframes candle-in {
    from { transform: scaleY(0); opacity: 0; }
    to { transform: scaleY(1); opacity: 1; }
}

.candle1 { left: 20%; }
.candle2 { left: 45%; }
.candle3 { left: 70%; }

.flame {
    position: absolute;
    width: 12px;
    height: 22px;
    background-color: #ffb600;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    top: -22px;
    left: 0px;
    animation: flicker 1.5s infinite, flame-in 0.5s 4s forwards;
    transform-origin: bottom center;
    opacity: 0;
}

@keyframes flame-in {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes flicker {
  0%,100% { transform: scaleY(1) rotate(-2deg); opacity: 1; }
  50% { transform: scaleY(0.95) rotate(2deg); opacity: 0.9; }
}

h2 {
    position: absolute;
    bottom: -80px;
    width: 100%;
    text-align: center;
    color: #4a4a4a;
    font-family: 'Pacifico', cursive;
    font-size: 2.5em;
    opacity: 0;
    animation: text-in 2s 5s forwards;
    text-shadow: 2px 2px 3px rgba(255,255,255,0.5);
}

@keyframes text-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>

<div class="cake-container">
    <div class="plate"></div>
    <div class="cake">
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing">
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="drip drip4"></div>
        </div>
        <div class="candles">
            <div class="candle candle1"><div class="flame"></div></div>
            <div class="candle candle2"><div class="flame"></div></div>
            <div class="candle candle3"><div class="flame"></div></div>
        </div>
    </div>
    <h2>Happy Birthday!</h2>
</div>
<div>
    <h3>ไม่บอกก!!</h3>
</div>

</body>
</html>
